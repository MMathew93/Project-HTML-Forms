<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Intuit Accounts - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="navigationWrapper">
        <div class="navigationContainer">
            <div class="navigationColumn">
                <div>Already have an Intuit account?</div>
                <div><a href='#' class='forgot'>I forgot my User ID or Password</a></div>
            </div>
            <div class="navigationColumn">
                <button id="signIn">
                    Sign In
                </button>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logoContainer">
            <div id="logo"><img src="https://www.intuit.com/content/dam/intuit/intuitcom/company/images/icom-logo-ecosystem-lockup-2line.jpg" alt="Intuit logo" width="390" height="150"></div>
        </div>
    </div>
    <div class="mainContainer">
        <div id="logoHeaderContainer">
            <header id="logoHeader"></header>
        </div>
        <div class="signUpWrapper">
            <div id="signUpBox">
                <header class=signUpHeader>Create an Intuit account</header>
                    <div class="subHeader">One account for everything Intuit, including Mint.
                        <br>
                    <a href='#' class='learnMore'>Learn more</a>
                    </div>
                <form id="form-sign-up" action="#" method="post" autocomplete="off" novalidate="">
                    <fieldset class="email-fieldset">
                        <label class="email-label" for="email-address">Email Address</label>
                        <br>
                        <input type="email" name="email-address">
                    </fieldset>
                    <fieldset class="phone-fieldset">
                        <label class="phone-label">Phone (recommended)</label>
                        <br>
                        <input type="tel" name="phone-number">
                        <p>Standard call, messaging or data rates may apply.</p>
                    </fieldset>
                    <fieldset class="password-fieldset">
                        <label class="password-label">Password</label>
                        <br>
                        <input type="password" name="password">
                    </fieldset>
                </form>
            </div>
            <footer class="signUpFooter"></footer>
        </div>
        <footer class="mainFooter"></footer>
    </div>
</body>

</html>
